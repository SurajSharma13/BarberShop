<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="CSSsign_inCSS.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <title>Preze's Grooming Haven</title>
</head>
<body>
  <iframe id="contentFrame" src="initial_page.html" width="100%" height="600px" frameborder="0"></iframe>

<main>
  <div class="Signin-div">
    SIGN IN
  </div>
  
    <div class="user-div">
      <input class="UI" type="text" required>
      <p class="userP">Username</p>
      <i class="fa-solid fa-user"></i>
    </div>
    <div class="pass-div">
      <input class="UI" type="password" required>
      <p class="passP">Password</p>
      <i class="fa-solid fa-lock"></i>
    </div> 
    

<div>
  <a href="#">Forgot Password?</a>

</div>
<div style="position: relative;">
  <button class="Signin-butt">Login</button>
  <i class="fa-solid fa-arrow-right-from-bracket"></i>
</div>
<div class="Register-div">
  You don't have an account? <a href="#" id="signUpLink">Sign up</a>
</div>

</main>

<script>
  document.getElementById("signUpLink").addEventListener("click", function() {
     document.getElementById("contentFrame").src = "sign_up.html";
  });
</script>
</script>
</body>
</html>
