<!DOCTYPE html>
<html>
<head>
  
  <link rel="stylesheet" href="CSSmake_appointmentCSS.css" />
  <title>Preze's Grooming Haven</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
  <div class="image">
    <img src="calender_photo.jpg">
  </div>
  <main>
    
    <header>
      <div class="month-div">
        <h2 id="h4h"></h2>
      </div>
      <div class="chevron">
        <i class="fa-solid fa-chevron-left" onclick="left()"></i>
        <i class="fa-solid fa-chevron-right" onclick="right()"></i>
      </div>
    </header>
    <div class="calendar">
      <ul class="Weeks">
        <li>Sun</li>
        <li>Mon</li>
        <li>Tue</li>
        <li>Wed</li>
        <li>Thu</li>
        <li>Fri</li>
        <li>Sat</li>
      </ul>
      <ul class="Days" id="daysList"></ul>
    </div>
    
    <button class="next" onclick="hi()">Next</button>
  
  </main>

  <script>
    function daysInThisMonth(year, month) {
      return new Date(year, month + 1, 0).getDate();
    }

    let daysTag = document.getElementById("daysList");
    let currentDate = new Date();
    let currentYear = currentDate.getFullYear();
    let currentMonth = currentDate.getMonth();

    const myFunction = () => {
      let liTag = "";
      let daysInMonth = daysInThisMonth(currentYear, currentMonth);

      for (let i = 1; i <= daysInMonth; i++) {
        liTag += `<li>${i}</li>`;
      }

      daysTag.innerHTML = liTag;
    }

    myFunction();

    const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
    let monthIndex = currentMonth;
    let monthName = months[monthIndex];
    document.getElementById("h4h").innerHTML = monthName;

    function right() {
      monthIndex = (monthIndex + 1) % 12;
      currentMonth = monthIndex;
      monthName = months[monthIndex];
      document.getElementById("h4h").innerHTML = monthName;
      myFunction();
    }

    function left() {
      monthIndex = (monthIndex - 1 + 12) % 12;
      currentMonth = monthIndex;
      monthName = months[monthIndex];
      document.getElementById("h4h").innerHTML = monthName;
      myFunction();
    }

    
  </script>
</body>

</html>
